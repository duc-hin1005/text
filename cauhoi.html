<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi Valentine</title>
    <style>
        body {
            background-color: #FF69B4; /* Nền màu hồng */
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: white;
            font-size: 36px;
        }

        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #FF3385;
        }

        #heart {
            font-size: 50px;
            color: red;
            display: none;
        }

        #yesButton.larger {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Vy có yêu Thịnh không?</h1>
    <button id="yesButton" onclick="showHeart()">Có</button>
    <button id="noButton" onclick="makeBigger()">Không</button>
    <div id="heart">❤️</div>

    <script>
        function showHeart() {
            document.getElementById('heart').style.display = 'block'; // Hiện trái tim
        }

        function makeBigger() {
            document.getElementById('yesButton').classList.add('larger'); // Tăng kích thước chữ "Có"
        }
    </script>
</body>
</html>
